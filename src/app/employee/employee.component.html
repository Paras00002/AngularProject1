<div class="container">
    <form class="bg-light mt-5 p-5 border border-primary" #empForm=ngForm (ngSubmit)="getData()">
        <div class="form-group">
            <label>Enter Id </label>
            <input class="form-control" [(ngModel)]="emp1.id" name="id" required #id="ngModel" minlength="3">
            <div *ngIf="id.touched && id.errors">
                <div class="alert alert-danger" *ngIf="id.errors?.['required']">
                    id is empty
                </div>
            </div>
            <div *ngIf="id.touched && id.errors">
                <div class="alert alert-danger" *ngIf="id.errors?.['minlength']">
                    id is not minimum length
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Enter Name </label>
            <input class="form-control" [(ngModel)]="emp1.name" name="name" required #name="ngModel" minlength="10">
            <div *ngIf="name.touched && name.errors">
                <div class="alert alert-danger" *ngIf="name.errors?.['required']">
                    name is empty
                </div>
            </div>
            <div *ngIf="name.touched && name.errors">
                <div class="alert alert-danger" *ngIf="name.errors?.['minlength']">
                    name is not minimum length
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Enter Salary </label>
            <input class="form-control" [(ngModel)]="emp1.salary" name="salary" required #salary="ngModel"
                minlength="10">
            <div *ngIf="salary.touched && salary.errors">
                <div class="alert alert-danger" *ngIf="salary.errors?.['required']">
                    salary is empty
                </div>
            </div>
            <div *ngIf="salary.touched && salary.errors">
                <div class="alert alert-danger" *ngIf="salary.errors?.['minlength']">
                    salary is not minimum length
                </div>
            </div>
        </div>
        <div style="margin-left: 400px;">
            <button type="submit" class="btn btn-primary mr-5 mt-5 p-3">Send</button>
            <button type="reset" class="btn btn-primary ml-5 mt-5 p-3" style="margin-left: 20px;">Cancel</button>
        </div>
    </form>
    <div class="bg-info text-dark mt-5 mb-5" [hidden]="!submitted">
        <h2>Employee Information</h2>
        <div>Id id {{emp1.id}}</div>
        <div>Name is {{emp1.name}}</div>
        <div>Salary is {{emp1.salary}}</div>
    </div>
</div>
